<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="page-content d-flex align-items-center">

        <div class="container d-flex justify-content-center">

            <div class="col-12 col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">

                <div class="auth-card">

                    <div class="logo-area">

                        <!-- Light-Theming Logo: -->
                        <img id="header_logo" class="logo" src="./img/fb.png" />

                        <!-- Dark-Theming: -->
                        <!-- <img class="logo" src="assets/img/logo_dark.png" /> -->

                    </div>

                    <h5 class="auth-title">Inicia secion o registrese</h5>

                    <button class="btn service-btn mt-5 mb-3">
                        <i class="fab fa-google service-icon"></i>
                        Login mit Google
                    </button>

                    <hr class="separator">

                    <!-- Login-Form-->
                    <form>

                        <div class="mb-2 mt-5">
                            <input type="email" class="form-control auth-input" placeholder="correo electronico" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                            <input type="password" class="form-control auth-input" placeholder="Contraseña">
                        </div>

                        <button class="btn auth-btn mt-2 mb-4">Login</button>

                    </form>

                    <p class="text mb-1"><a href="" class="text-link">olvistaste</a> tu contraseña?</p>
                    <p class="text mb-4">No tienes cuenta? <a href="signup.html" class="text-link">Registrese aqui</a></p>

                </div>
            </div>
        </div>
    </div>

    <button id="theme_button" class="btn btn-theme" onclick="onThemeChange()">
        <i id="theme_icon" class="fas fa-moon"></i>
    </button>
</body>
</html>
